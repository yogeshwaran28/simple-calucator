    <div class="calc">
        <input class="scn"id="inputtext" type="text" placeholder="0">
        <button class="d"   onclick="dis(0)">0</button>
        <button class="d"   onclick="dis(1)">1</button>
        <button class="d"   onclick="dis(2)">2</button>
        <button class="d"   onclick="dis('+')">+</button> 
        <button class="d"   onclick="dis(3)">3</button>
        <button class="d"   onclick="dis(4)">4</button>
        <button class="d"   onclick="dis(5)">5</button>
        <button class="d"   onclick="dis('-')">-</button>
        <button class="d"   onclick="dis(6)">6</button>
        <button class="d"   onclick="dis(7)">7</button>
        <button class="d"   onclick="dis(8)" >8</button>
        <button class="d"   onclick="dis('*')">*</button>
        <button class="d"   onclick="dis(9)">9</button>
        <button class="e"   onclick="calculate()">=</button>
        <button class="c"   onclick="rem()">cl</button>
        <button class="d"   onclick="dis('/')">/</button>
     </div>
